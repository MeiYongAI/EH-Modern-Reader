<body>
  <div class="container">

  <script>
    // ç»˜åˆ¶å›¾æ ‡
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // æ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // åœ†è§’çŸ©å½¢èƒŒæ™¯
      const cornerRadius = size * 0.15;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      roundRect(ctx, size * 0.15, size * 0.15, size * 0.7, size * 0.7, cornerRadius * 0.5);
      ctx.fill();
      
      // ç»˜åˆ¶ä¹¦æœ¬å›¾æ ‡
      ctx.fillStyle = '#667eea';
      
      // å·¦é¡µ
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.35);
      ctx.lineTo(size * 0.3, size * 0.75);
      ctx.lineTo(size * 0.48, size * 0.7);
      ctx.lineTo(size * 0.48, size * 0.3);
      ctx.closePath();
      ctx.fill();
      
      // å³é¡µ
      ctx.fillStyle = '#764ba2';
      ctx.beginPath();
      ctx.moveTo(size * 0.52, size * 0.3);
      ctx.lineTo(size * 0.52, size * 0.7);
      ctx.lineTo(size * 0.7, size * 0.75);
      ctx.lineTo(size * 0.7, size * 0.35);
      ctx.closePath();
      ctx.fill();
      
      // ä¸­çº¿
      ctx.strokeStyle = '#555';
      ctx.lineWidth = size * 0.02;
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.3);
      ctx.lineTo(size * 0.5, size * 0.7);
      ctx.stroke();
    }

    // ç»˜åˆ¶åœ†è§’çŸ©å½¢
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // åˆå§‹åŒ–
    ['16', '48', '128'].forEach(size => {
      const canvas = document.getElementById('canvas' + size);
      drawIcon(canvas);
    });

    // ä¸‹è½½å•ä¸ªå›¾æ ‡
    function downloadIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // ä¸‹è½½æ‰€æœ‰å›¾æ ‡
    function downloadAllIcons() {
      ['16', '48', '128'].forEach((size, index) => {
        setTimeout(() => {
          downloadIcon(size);
          if (index === 2) {
            document.getElementById('success').style.display = 'block';
          }
        }, index * 200);
      });
    }
  </script>
